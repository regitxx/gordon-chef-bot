<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gordon-Style AI Chef</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-shell">
    <header>
      <h1>Gordon-Style AI Chef üë®‚Äçüç≥</h1>
      <p class="subtitle">
        AI chef inspired by Gordon Ramsay ‚Äì here to roast your technique (nicely) and help you cook better.
      </p>
    </header>

    <main>
      <section id="helper-panel" class="panel">
        <h2>Cooking Info</h2>

        <label>
          Ingredients on hand:
          <input id="ingredientsInput" type="text" placeholder="e.g. chicken, garlic, rice" />
        </label>

        <label>
          Dietary needs:
          <input id="dietInput" type="text" placeholder="e.g. no dairy, vegetarian, halal" />
        </label>

        <label>
          Servings:
          <input id="servingsInput" type="number" min="1" placeholder="2" />
        </label>
      </section>

      <section id="chat-panel" class="panel">
        <div id="chatWindow"></div>

        <div id="userInputArea">
          <textarea
            id="userMessage"
            rows="3"
            placeholder="Ask the chef anything‚Ä¶ ‚ÄòI‚Äôve got chicken and pasta, 2 people, 20 minutes‚Äô"
          ></textarea>

          <div class="buttons-row">
            <button id="sendBtn">Ask the Chef</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      This is an AI inspired by Gordon Ramsay ‚Äì not the real chef. For learning &amp; fun only.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
